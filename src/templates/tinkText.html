<div class="fr-field-state-read-wrapper" data-ng-show="!field.state.editMode">
    {{ngModelInit}} {{field.to.unit}}
    <a data-ng-click="field.toggleEditMode()" data-ng-if="field.state.showEditButton" href="">wijzigen</a>
</div>
<div class="fr-field-state-write-wrapper" data-ng-show="field.state.editMode">
    <div data-ng-class="{'fr-field-input-group': field.to.unit}">
        <h1 ng-if="field.spec.extraOptions.extraInfo">{{field.spec.extraOptions.extraInfo}}</h1>
            <input
            fr-validation
            validation="field.validation"

            id="{{ field.attrs.id }}"
            name="{{ field.attrs.name }}"
            class="fr-control"
            type="text"
            data-ng-model="ngModel"
            placeholder="{{ field.attrs.placeholder }}"
            data-ng-disabled="field.state.disabled"/>

        <span ng-if="field.to.unit" class="fr-field-unit" ng-bind-html="field.to.unit"></span>
    </div>

    <a href="" ng-click="field.toggleEditMode()" data-ng-if="field.state.showEditButton">annuleren</a>
</div>
