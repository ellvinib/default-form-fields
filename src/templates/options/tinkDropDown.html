    <!--<h5>Question</h5>-->
    <div class="form-group">
        <label for="question">Question</label>
        <textarea ng-change="rerender()"  ng-model-options="{ updateOn: 'blur' }"  id="question" ng-model="field.label" placeholder="question" rows="2"></textarea>
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea ng-change="rerender()"  ng-model-options="{ updateOn: 'blur' }"  ng-model="field.shortDescription" id="description" placeholder="description" rows="2"></textarea>
    </div>
    
    <div class="form-group">
        <label for="extraInfo">Extra information</label>
        <textarea ng-change="rerender()"  ng-model-options="{ updateOn: 'blur' }" ng-model="field.extraInfo" id="extraInfo" placeholder="extraInfo" rows="2"></textarea>
    </div>
    
    <div class="checkbox">
        <input ng-change="rerender()"  ng-model-options="{ updateOn: 'blur' }" ng-model="field.required" type="checkbox" id="Required" name="Required" value="" checked="">
        <label for="Required">Required</label>
    </div>
    
    <add-options ng-change="rerender()" rerender="rerender()" ng-model="field.extraOptions.options">
        
    </add-options>
